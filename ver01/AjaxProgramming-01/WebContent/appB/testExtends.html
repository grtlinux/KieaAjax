<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>ajax.Class.extends 테스트</title>
	<script type="text/javascript" src="ajax.js"></script>
	<script type="text/javascript">
	Line = function(x1, y1, x2, y2) {
		this.x1 = x1;
		this.y1 = y1;
		this.x2 = x2;
		this.y2 = y2;
	}
	Line.prototype.getLength = function() {
		return Math.sqrt(
			Math.pow((this.x2-this.x1), 2) + 
			Math.pow((this.y2-this.y1), 2) );
	}
	
	RatioLine = function(x1, y1, x2, y2, ratio) {
		Line.apply(this, arguments);
		this.ratio = ratio;
	}
	
	ajax.Class.extend(RatioLine.prototype, new Line, 
	{
		getLength: function() {
			var length = this.parent.getLength.apply(this);
			return length * this.ratio;
		},
		getRatio: function() {
			return this.ratio;
		}
	},
	Line.prototype);
	
	
	window.onload = function() {
		var line = new Line(0, 0, 3, 4);
		
		var rLine = new RatioLine(0, 0, 3, 4, 2);
		
		alert("Line -> " + line.getLength() + "\n" + 
		      "RatioLine(" + rLine.getRatio() + ") -> " + 
		      rLine.getLength() );
	}
	</script>
</head>
<body>
상속 모듈 테스트
</body>
</html>
